<div>
    <div class="jumbotron subhead">
        This is SteveP's fork of patorjk's Keyboard Layout Analyzer, featuring new functionality and improved analytics. See the <a href="#/about">About Page</a> for a detailed explanation.
        <br/>
        <br/>
        <h1>HELLO</h1>
        <p class="lead">See which layout is best for your input text<p>
    </div>
    <form class='form-horizontal'>
        <div class='control-group'>
            <label class='control-label' for='txt-input'>Text to Analyze:</label>
            <div class='controls'>
                <textarea id='txt-input' class='input-block-level' ng-model='data.text'></textarea>
            </div>
        </div>

        <div class='control-group'>
            <label class='control-label' for='text-presets'>Text Presets:</label>
            <div class='controls'>
                <select id='text-presets' ng-model='data.textPreset'>
                    <option value='' selected>[Select Text to Load]</option>
                    <option value='alice-ch1' selected>English: Alice in Wonderland, Chapter 1</option>
                    <option value='common-english-words'>English: List of the most commonly used words</option>
                    <option value='common-sat-words'>English: Most commonly used SAT words</option>
                    <option value='magna-carta-english'>English: Magna Carta</option>
                    <option value='nineteen-eighty-four-ch1'>English: 1984, Chapter 1</option>
                    <option value='tarzan-of-the-apes'>English: Tarzan Of The Apes</option>
                    <option value='jungle-book'>English: Jungle Book</option>
                    <option value='difficultwords'>English: Difficult words</option>
                    <option value='medical'>English: Medical words</option>
                    <option value='quotes'>English: Quotes</option>
                    <option value='daode-jing'>English: Tao te Ching / DaodeJing</option>
                    <option value='bigrams'>English: Bigrams</option>
                    <option value='academic-1'>English: Academic - Cost Optimization Model</option>
                    <option value='academic-2'>English: Academic - Contractors' Performance in Construction</option>
                    <option value='academic-3'>English: Academic - Binary Logistic Analysis</option>
                    <option value='lorem'>Lorem Ipsum</option>
                    <option value='gol'>Tech: Game of Life</option>
                    <option value='pi1000'>Tech: Pi 1000</option>
                    <option value='pptt'>Tech: Programming Punctuation Torture Test</option>
                </select>
                <button class='btn' type='button' ng-click='applyPreset()'>Apply</button>
            </div>
        </div>
        <div class='control-group'>
            <div class='controls'>
                <button class="btn btn-large" type="button" ng-click="generateOutput(data.text)">See Which Layout is Best</button>
            </div>
        </div>
    </form>
</div>
